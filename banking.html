<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking page</title>
  <!-- tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-purple-600">Mooooney</span>!!!</h1>
  </header>
  <main>
    <section class="mt-8">
      <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
        <div class="bg-blue-400 text-white p-8 rounded">
          <h4 class="text-2xl">Deposit</h4>
          <h3 class="text-4xl">$00</h3>
        </div>
        <div class="bg-green-400 text-white p-8 rounded">
          <h4 class="text-2xl">Withdraw</h4>
          <h3 class="text-4xl">$00</h3>
        </div>
        <div class="bg-yellow-400 text-white p-8 rounded">
          <h4 class="text-2xl">Balance</h4>
          <h3 class="text-4xl">$1240</h3>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
