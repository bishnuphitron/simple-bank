<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking page</title>
  <!-- tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-purple-600">Mooooney</span>!!!</h1>
  </header>
  <main class="w-3/4 mx-auto">
    <!-- Balance and transaction -->
    <section class="mt-8">
      <div class="grid grid-cols-3 gap-4">
        <div class="bg-blue-400 text-white p-8 rounded">
          <h4 class="text-2xl">Deposit</h4>
          <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
        </div>
        <div class="bg-green-400 text-white p-8 rounded">
          <h4 class="text-2xl">Withdraw</h4>
          <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
        </div>
        <div class="bg-yellow-400 text-white p-8 rounded">
          <h4 class="text-2xl">Balance</h4>
          <h3 class="text-4xl">$<span id="balance-total">1240</span></h3>
        </div>
      </div>
    </section>
    <!-- deposit and withdraw -->
    <section class="mt-8">
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-red-100 rounded p-8">
          <h3 class="text-2xl">Please Deposit</h3>
          <div>
            <input id="deposit-input" class="block w-3/4 border border-gray-400 rounded px-2 mb-4" type="text" placeholder="$ amount you want to deposit">
            <button id="deposit-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
          </div>
        </div>
        <div class="bg-purple-100 rounded p-8">
          <h3 class="text-2xl">Please Withdraw</h3>
          <div>
            <input id="withdraw-input" class="block w-3/4 border border-gray-400 rounded px-2 mb-4" type="text" placeholder="$ amount you want to withdraw">
            <button id="withdraw-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
          </div>
        </div>
        <div></div>
      </div>
    </section>
  </main>

  <script src="js/banking.js"></script>
</body>
</html>
